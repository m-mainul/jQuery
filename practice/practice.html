<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Behavior Test</title>
</head>
<body>
	<a href="template.html"><span id="btn">Redirect</span></a>
	<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
	<script type="text/javascript">
		$('#btn').one('click', function(e) {
		  e.preventDefault();
		  $(this).text('change')
		})
	</script>
</body>
</html>
