<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
	$("document").ready(function() {
		// Select the first paragraph tag
		// $("p:first").css("border","3px solid red");

		// $("p:last").css("border","3px solid red");

		// $("p:even").css("border","3px solid red");	
		// Select the odd number paragraph
		// $("p:odd").css("border","3px solid red");	
		// Select the first instance of the a class

		$("p:not(p:eq(2))").css("border","3px solid red");

	<style type="text/css">
	.a { color: Navy;}

		<li class="a">item 2</li>

	</ul>
	<p class="a">This is paragraph 1</p>
